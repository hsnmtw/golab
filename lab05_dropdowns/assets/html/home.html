<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/select.css">

<body style="padding: 10em;" class="flex-h">
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <hr>
    <div class="gof" style="display: grid; grid-template-columns: repeat(38, auto);gap:0.1em;background-color: #333;">
        
    </div>
    <script src="/assets/js/select.js"></script>
    <script src="/assets/js/gof.js"></script>
    <script defer>
        modernizeSelect('select')
        const gof = document.querySelector('.gof')
        const grid = xrange(0,38).map(_=>xrange(0,38).map(_=>{}))
        for(let row=0;row<12;row++) {
            grid.push([])
            for(let col=0;col<38;col++){
                const cell = document.createElement('i')
                gof.append(cell)
                grid[row][col]=cell
                cell.innerHTML = '&nbsp;'
                cell.style.fontSize = '5pt'
            }
        }
        var game = new GameOfLife(0,0,state => {
            for(let row=0;row<38;row++) {
                for(let col=0;col<38;col++){
                    //console.log(row,col)
                    //console.log(grid)
                    if(grid[row][col] && grid[row][col].style)
                        grid[row][col].style.backgroundColor = state[row][col] == 0 ? '' : '#fff'
                }
            }
        })
        setTimeout(()=>{ setInterval(game.mutate, 100) }, 1000)
        //return {getState,mutate,countNeighbors}
        
    </script>
</body>
</html>
