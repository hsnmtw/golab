<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/pages/styles/main.css">
</head>
<body class="grid">
    <container class="flex">
        <side class="grid">
            <nav class="flex f-col spaced">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/data">Data</a></li>
                </ul>
                <ul>
                    <li><a href="javascript:void(0)" data-partial>Partial</a></li>
                </ul>
            </nav>
        </side>
        <content class="f-grow">
                <div class="flex spaced v-center">
                    <h1>Go Lab</h1>
                    <span>{{.User}}</span>
                </div>
                <header>
                    {{.Header}}
                </header>
                <hr>
                <main>
                    {{.Main}}
                </main>
                <hr>
                <footer>
                    {{.Footer}}
                </footer>
        </content>
    </container>
    <script defer type="module">
        import {http} from '/pages/scripts/main.js'
        document.querySelector('[data-partial]').addEventListener("click",_=>
            http.get('/pages/html/partial.html',{},x=>document.querySelector('.partial').innerHTML=x)
        )
    </script>
</body>
</html>
